<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="../static/login/login.css">

</head>
<body>
    <h1>Login</h1>

    <form action="/acess" method="POST">
        <input type="text" name="username">
        <input type="text" name="password">

        <input type="submit" value="acess">
        <a class="form-register" href="{{ url_for('register') }}">Register</a>
    </form>
    {% if erroracess %}
    <p class="error-acess"><strong>Error:</strong>{{ erroracess }}</p>
    {% endif %}


</body>
</html>
